<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセスログ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--input-border);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .info-p {
            background: var(--input-bg);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .info-p strong {
            margin-right: 8px;
        }
        a {
            color: #c7d2fe;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
        hr {
            border: none;
            height: 1px;
            background-color: var(--input-border);
            margin: 30px 0;
        }
        .log-table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--input-border);
        }
        th {
            font-weight: 600;
        }
        td {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アクセスログ</h1>
        <p class="info-p"><strong >短縮URL:</strong><span id="shortUrlDisplay"></span></p>
        <p class="info-p"><strong >元のURL:</strong><a id="originalUrlDisplay" href="#" target="_blank" rel="noopener noreferrer"></a></p>
        <hr>
        <h2>ログ一覧</h2>
        <div class="log-table-wrapper">
            <table id="logTable">
                <thead>
                    <tr>
                        <th>日時</th>
                        <th>User-Agent</th>
                    </tr>
                </thead>
                <tbody id="logList"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { displayLogs } from './assets/js/main.js';
        displayLogs();
    </script>
</body>
</html>
