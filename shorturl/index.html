<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: rgba(255, 255, 255, 0.1);
            --list-item-bg: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            color: var(--text-color);
        }
        .container {
            text-align: center;
            background: var(--card-background);
            padding: 50px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--input-border);
            width: 95%;
            max-width: 600px;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        #urlList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 50vh;
            overflow-y: auto;
        }

        #urlList li {
            background: var(--list-item-bg);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        #urlList li:hover {
            background: var(--input-bg);
        }

        .url-pair {
            display: flex;
            flex-direction: column;
            text-align: left;
            word-break: break-all;
        }

        .short-url {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .long-url {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.2s;
            padding: 10px;
            margin-left: 15px;
        }

        .copy-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available Short URLs</h1>
        <ul id="urlList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlList = document.getElementById('urlList');
            const baseUrl = `${window.location.origin}${window.location.pathname.replace(/index\.html$/, '')}`;

            try {
                const response = await fetch('./data.json');
                const data = await response.json();

                for (const shortId in data) {
                    const longUrl = data[shortId];
                    const shortUrl = `${baseUrl}${shortId}`;

                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="url-pair">
                            <a href="${shortUrl}" target="_blank" class="short-url">${shortUrl}</a>
                            <span class="long-url">${longUrl}</span>
                        </div>
                        <button class="copy-btn" title="Copy Short URL"><i class="fa-regular fa-copy"></i></button>
                    `;

                    li.querySelector('.copy-btn').addEventListener('click', (e) => {
                        const button = e.currentTarget;
                        navigator.clipboard.writeText(shortUrl).then(() => {
                            button.innerHTML = '<i class="fa-solid fa-check"></i>';
                            setTimeout(() => {
                                button.innerHTML = '<i class="fa-regular fa-copy"></i>';
                            }, 2000);
                        });
                    });

                    urlList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching or parsing data.json:', error);
                urlList.innerHTML = '<li>URLリストの読み込みに失敗しました。</li>';
            }
        });
    </script>
</body>

</html>
