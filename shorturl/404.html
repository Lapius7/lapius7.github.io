<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>リダイレクトしています...</p>
    <!-- main.jsをmoduleとして読み込み、リダイレクト処理を呼び出す -->
    <script>
        (async () => {
            // e.g., /shorturl/github -> github
            const path = window.location.pathname;
            const potentialId = path.substring(path.lastIndexOf('/') + 1);
            const baseUrl = `${window.location.origin}${path.substring(0, path.lastIndexOf('/'))}/`;

            if (potentialId) {
                try {
                    const response = await fetch('./data.json');
                    const data = await response.json();

                    if (data[potentialId]) {
                        window.location.replace(data[potentialId]);
                        return;
                    }
                } catch (error) {
                    console.error('Error fetching data.json:', error);
                }
            }
            // IDが見つからない場合、またはエラーの場合はトップページにリダイレクト
            window.location.replace(baseUrl);
        })();
    </script>
</body>
</html>
